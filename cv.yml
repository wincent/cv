    - role:
        en: Front-End Engineer
        es: Ingeniero de Interfaces de Usuario
      company: Facebook
      location: Menlo Park, California
      from: 2014-01
      to: 2018-07
      description:
        en:
          Coder, mentor and tech lead working on Product Infrastructure —
          from open source JavaScript libraries (Relay, GraphQL) to internal
          build and developer tooling — and Ads Interfaces (among the
          largest and full-featured React applications in the world).
        es:
          Fui desarrollador, mentor y líder tecnológico. En
          infraestructura de productos, desarrollé librerías en
          JavaScript de código abierto (Relay, GraphQL) y herramientas
          internas de compilación y desarrollo. En Interfaces de
          Gestión de Publicidad, trabajé en aplicaciones de React
          que figuran entre las más grandes y complejas del mundo.

    - role:
        en: Director of Engineering
        es: Director de Ingeniería
      company: Causes
      location: San Francisco, California
      from: 2011-03
      to: 2013-12
      description:
        en:
          Key player in the formation and maintenance of engineering
          culture focused on quality, pragmatism, and individual and
          team development. Mentored 10 direct reports. Full-stack
          development of many user-facing features and underlying
          infrastructure. Implemented systematic code review (via
          Gerrit). Served as Tech Lead, Coach and Mentor.
        es:
          Interpreté un papel decisivo en la formación y mantenimiento
          de la cultura y procesos de ingeniería, caracterizados
          por la calidad, el pragmatismo y el desarrollo individual y
          del equipo. En capacidad de director lideré un equipo de
          10 ingenieros.  Desarrollé código a todos los niveles
          desde las interfaces de usuario hasta la infraestructura
          subyacente. Implanté revisión sistemática de de código (a
          través de Gerrit) y serví como director, líder tecnológico
          y mentor.

    - role:
        en: Owner/Operator
        es: Fundador/Autónomo
      company: wincent.com
      location: Australia
      from: 2002
      to: 2011
      description:
        en:
          Developed macOS applications in C and Objective-C, Rails
          applications, and a large number of open source projects.
        es:
          Desarrollé aplicaciones de macOS en C y Objective-C,
          aplicaciones de Rails y una gran cantidad de proyectos de
          código abierto.


